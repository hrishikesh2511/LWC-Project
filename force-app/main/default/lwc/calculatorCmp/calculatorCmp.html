<template>
    <div class="slds-m-around-small">
        <lightning-card title="Calculator" icon-name="custom:custom7">
                <lightning-input value={number1} label="Number 1" 
                        placeholder="Enter Number 1" onchange={handleChange} name="number1">


                </lightning-input>
        <lightning-input value={number2} label="Number 2"
                         placeholder="Enter Number 2" name="number2" onchange={handleChange}>

                    
         </lightning-input>

         &nbsp;
         <lightning-button  variant="brand" label="Calculate Sum" onclick={doSum}></lightning-button>

         &nbsp;

         <lightning-button  variant="brand" label="Calculate Sub" onclick={doSub}></lightning-button>

         &nbsp;

         <lightning-button  variant="brand" label="Calculate Mul" onclick={doMul}></lightning-button>

         &nbsp;

         <lightning-button variant="brand" label="Calculate Div" onclick={doDiv}></lightning-button>

         &nbsp;

         <div class="slds-m-around_small">
            <template if:true={result}>
                   Result is:
                   <lightning-formatted-number value={result}>

                   </lightning-formatted-number> 

            </template>
         </div>
        </lightning-card>

    </div>
    
</template>
